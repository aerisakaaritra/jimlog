<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            flex-wrap: wrap; /* Added to wrap options on small screens */
        }
        .options a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 5px; /* Added margin between options */
            flex: 1; /* Added to make options evenly spaced */
        }
        .options a:hover {
            background-color: #0056b3;
        }
        
        /* Media queries for responsiveness */
        @media only screen and (max-width: 768px) {
            .container {
                width: 90%; /* Adjust container width for smaller screens */
            }
            .options a {
                flex: none; /* Prevent options from taking equal space on smaller screens */
                width: 100%; /* Set options to full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Fitness Website</h1>
        <div class="options">
            <a href="CablePushdown.html">Cable Push-down</a>
            <a href="CloseGripBenchPress.html">Close-Grip Bench Press</a>
            <a href="TricepsDip.html">Triceps Dip</a>
            <a href="CableOverheadExtensionWithRope.html">Cable Overhead Extension With Rope</a>
            <a href="SingleArmCableKickBack.html">Single-Arm Cable Kick-Back</a>
        </div>
    </div>
</body>
</html>
